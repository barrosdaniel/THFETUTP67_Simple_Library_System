<script>
  // our test code here
  const library = new Library();
  console.log(library);

  const book = new Book('Harry Potter and the Sorcerer\'s Stone',
    'J.K. Rowling', '978-0439708180');
  console.log(book);

  const patron = new Patron('Daniel Barros', 'barros.daniel@outlook.com');
  console.log(patron);

  library.addBook(book);
  library.addPatron(patron);
  console.log(library);

  patron.checkOut(book);
  console.log(book);
  console.log(patron);

  patron.returnBook(book);
  console.log(book);
  console.log(patron);
</script>
